    <header><h1>Week 6 Hunt'n'Gather: 3D Generative Art</h1>

        <figure class="flower-box">
        <h2 style="margin-top: 0px;">Janet Echelman's "Earthtime 1.26 Munich"
            </h2>

    <img src="https://images.squarespace-cdn.com/content/v1/5bcf71640cf57d7e684e11bd/1632341664130-HPB20JFYWE54YSL88S4X/MUN_Echelman_PhotoAlkanYilmaz_1174.jpg"
     class="workshop" id="workshopimage" alt="gesture" style="width: 550px; height: 350px;">

    <img src="https://images.squarespace-cdn.com/content/v1/5bcf71640cf57d7e684e11bd/1630020113383-EGKDZ8357D4F0BQOOBTR/MUN_Echelman_PhotoRoserBrothers_7145F6F5.jpg"
     class="workshop" id="workshopimage" alt="gesture" style="width: 550px; height: 330px;">

     <img src="https://images.squarespace-cdn.com/content/v1/5bcf71640cf57d7e684e11bd/1630019903649-87WNW7OC6NBM956R4MFT/MUN_Echelman_PhotoAlexandraGollin_6765.jpg?format=1500w"
      class="workshop" id="workshopimage" alt="gesture" style="width: 550px; height: 650px;">

   <figcaption>
    Entitled "Earthtime 1.26 Munich", Janet Echelman created and installed this suspended sculpture at Munich's 
    Odeonsplatz in Germany, between the dates of August 11th and October 3rd in 2021. "Earthtime" is digitally modelled 
    from a generative scientific data set that describes the 2010 earthquake in Chile, a geological occurrence that caused ripple 
    effects around the globe. Through her Earthtime sculpture, Echelman seeks to illuminate attention on our communal 
    interconnectedness with each other and our planet, and hopes to heighten our awareness of Earth. This notion is reinforced 
    with the artist's lack of agency over the final sculptural form, as the sculpture was designed to respond to the wind.

    The sculpture is everchanging. In Echelman's words: "each time a single knot moves in the wind, the location of every other 
    knot in the sculpture's surface is changed, in an ever unfolding dance of human-made creation with the forces of nature 
    beyond our control".
    </figcaption> </figure>

    <figure class="flower-box2"> 
    <h2>Nathalie Miabach's "Jordan Basin Buoy" </h2>
    <img src="https://miro.medium.com/v2/resize:fit:1400/format:webp/0*ewi8a6bfEFIXa0Hy"
    class="workshop" id="workshopimage" alt="gesture" style="width: 550px; height: 500px;"> 
   
   <figcaption> "Jordan Basin Buoy" is a vibrant freestanding sculpture created by multi-media artist Nathalie Miabach 
    in 2008. The sculpture utilises buoy data specific to the topographical location in the Gulf of Maine, and translates 
    it into a physical form, in order to understand the patterns of Right Whales. This practice of translating data into 
    artwork is a common process in Nathalie Miabach's work â€” from weather data to musical scores, Miabach's creations 
    draw upon data to tell a story. 
  </figcaption> </figure>

  
  <figure class="flower-box">
    <h2 style="margin-top: 0px;">Refik Anadol's "Melting Memories"
        </h2>

<img src="https://levfestival.com/19/wp-content/uploads/sites/14/2019/03/RefikAnadol_Engram-Synthetic-Memory_600.jpg"
 class="workshop" id="workshopimage" alt="gesture" style="width: 550px; height: 500px;">

<figcaption>
    Refik Anadol's "Melting Memories" is an immense installation that delves into the materiality of memory,
    utilsising data and technology as the primary medium. The artwork is comprised of data paintings, data sculptures 
    and light projections that are based on the artist's research into the neural mechanisms of cognitive control. 
    The texture of the installation is a result of the artist's collaboration with the Neuroscape Laboratory at the
    University of California, San Francisco, where the data was collected. 
    For this piece, Anadol gathered data on the neural mechanisms of cognitive control from an EEG (electroencephalogram),
    a test that measures changes in brain wave activity and corroborates brain function. 
    These data sets ultimately constituted as the building blocks for the installation, perpetuating a compelling dialogue 
    among science, arts and technology.
