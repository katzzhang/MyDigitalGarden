<script>
   const draggables = document.querySelectorAll('.draggable',);
  
  draggables.forEach(el => {
      el.addEventListener('mousedown', dragMouseDown);

      function dragMouseDown(e) {
          e.preventDefault();
          let pos3 = e.clientX;
          let pos4 = e.clientY;

          // Remove previous bounce effect (if any)
          el.classList.remove('bounce');

          document.onmouseup = closeDragElement;
          document.onmousemove = elementDrag;

          function elementDrag(e) {
              e.preventDefault();
              const pos1 = pos3 - e.clientX;
              const pos2 = pos4 - e.clientY;
              pos3 = e.clientX;
              pos4 = e.clientY;

              el.style.top = (el.offsetTop - pos2) + "px";
              el.style.left = (el.offsetLeft - pos1) + "px";
          }

          function closeDragElement() {
              // Stop dragging and apply bounce effect
              document.onmouseup = null;
              document.onmousemove = null;

              // Apply the bounce animation when the drag ends
              el.classList.add('bounce');
          }
      }
  });

  const draggable = document.getElementById('draggable-text', 'draggable-text2');


draggable.addEventListener('mousedown', dragMouseDown);

let offsetX, offsetY;

function dragMouseDown(e) {
    e.preventDefault();
    
    // Get the mouse position on mouse down
    offsetX = e.clientX - draggable.offsetLeft;
    offsetY = e.clientY - draggable.offsetTop;

    document.addEventListener('mousemove', elementDrag);
    document.addEventListener('mouseup', closeDragElement);
}

function elementDrag(e) {
    e.preventDefault();

    // Calculate new position
    const newX = e.clientX - offsetX;
    const newY = e.clientY - offsetY;

    // Set the new position of the element
    draggable.style.left = newX + 'px';
    draggable.style.top = newY + 'px';
}

function closeDragElement() {
    // Stop dragging
    document.removeEventListener('mousemove', elementDrag);
    document.removeEventListener('mouseup', closeDragElement);
}
