    <script>
   
function makeDraggable(elem, link = null) {
  let isDragging = false;
  let initialX, initialY;

  elem.addEventListener('mousedown', (e) => {
    e.preventDefault();
    isDragging = false;

    let shiftX = e.clientX - elem.getBoundingClientRect().left;
    let shiftY = e.clientY - elem.getBoundingClientRect().top;
    initialX = e.clientX;
    initialY = e.clientY;

    // ðŸª„ Make element absolutely positioned so it can move freely
    elem.style.position = 'absolute';
    elem.style.zIndex = 1000;
    document.body.appendChild(elem); // move it out of the flex layout

    function moveAt(pageX, pageY) {
      const x = pageX - shiftX;
      const y = pageY - shiftY;
      elem.style.left = x + 'px';
      elem.style.top = y + 'px';

      createSparkle(x + elem.offsetWidth / 2, y + elem.offsetHeight / 2);
    }

    function onMouseMove(e) {
      if (Math.abs(e.clientX - initialX) > 5 || Math.abs(e.clientY - initialY) > 5) {
        isDragging = true;
      }
      moveAt(e.pageX, e.pageY);
    }

    document.addEventListener('mousemove', onMouseMove);

    document.addEventListener('mouseup', () => {
      document.removeEventListener('mousemove', onMouseMove);

      if (!isDragging && link) {
        window.location.href = link;
      }
    }, { once: true });
  });

  elem.ondragstart = () => false;
}

// ðŸŒŸ Apply to both draggable elements
makeDraggable(document.getElementById('pot'), './week6huntngather/index.html'); // with click link
makeDraggable(document.getElementById('watercan'),'./week6work/index.html'); // 
makeDraggable(document.getElementById('bubble'));

// âœ¨ Sparkle effect
function createSparkle(x, y) {
  const sparkle = document.createElement('div');
  sparkle.className = 'sparkle';
  sparkle.style.left = `${x}px`;
  sparkle.style.top = `${y}px`;
  document.body.appendChild(sparkle);
  setTimeout(() => sparkle.remove(), 1000);
}

</script>
