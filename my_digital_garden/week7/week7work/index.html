<figure class="flower-box2"> 
    <h2>INVESTIGATING THE COMPONENTS: ARDUINO</h2>
   <img src="https://upload.wikimedia.org/wikipedia/commons/3/38/Arduino_Uno_-_R3.jpg"
   class="workshop" id="workshopimage" alt="tags" style="width: 550px; height: 400px;">
<figcaption> 
    The arduino board is the core component! Arduino boards are able to read inputs (eg. 
    light on a sensor or finger on a button) and turn it into an output (eg. activating a 
    motor or turning on an led light).
  </figcaption></figure>

<figure class="flower-box">
    <h2 style="margin-top: 0px;">INVESTIGATING THE COMPONENTS: BREADBOARD</h2>
    <img src="https://cdn-learn.adafruit.com/assets/assets/000/035/419/medium800thumb/components_halfbb.jpg?1472966532" 
    class="workshop" id="workshopimage" alt="tags" style="width: 550px; height: 360px;">  
<figcaption>
    A breadboard is a plastic prototyping board, where users can efficiently build and test their electronic circuits. 
    It is characterised with a grid of holes, which can be connected with various components like resistors, LEDs, sensors 
    and jumper wires. These components can be plugged directly into the board.
</figcaption> </figure>

<figure class="flower-box2"> 
    <h2>INVESTIGATING THE COMPONENTS: LDR</h2>
   <img src="https://i.ebayimg.com/images/g/oWcAAOSwT8pnjQtl/s-l1200.jpg" 
   class="workshop" id="workshopimage" alt="tags" style="width: 550px; height: 400px;">
<figcaption> 
    A LDR is a light dependent resistor, also known as a photo resistor! The LDR functions as a variable resistor that 
    detects light, and changes resistance in response to light intensity.
  </figcaption></figure>

<figure class="flower-box">
    <h2 style="margin-top: 0px;">INVESTIGATING THE COMPONENTS: ULTRASONIC DISTANCE SENSOR</h2>
    <img src="https://zaitronics.com.au/cdn/shop/files/36504_Ultrasonic_Distance_Sensor_HC_SR04.jpg?v=1713762270" 
    class="workshop" id="workshopimage" alt="tags" style="width: 550px; height: 360px;">  
<figcaption>
    An ultrasonic distance sensor measures the distance between an object. It emits high-frequency sound waves and 
    measures the time it takes for the sound to travel and bounce back from the object.
</figcaption> </figure>


<figure class="flower-box2"> 
    <h2>INVESTIGATING THE COMPONENTS: MOTORS</h2>
   <img src="https://newbiely.com/images/cover/esp8266-motor.jpg" 
   class="workshop" id="workshopimage" alt="tags" style="width: 550px; height: 330px;">
<figcaption> 
    There are three types of motors used with Arduinoâ€” DC motors, servo motors, and stepper motors! 
    Looking at the differences, DC motors rotate continuously when supplied with a direct current voltage, and can be 
    controlled in terms of speed and direction. <br><br>
    Servo motors provide precise control, and are used when specific positioning is required. These servo motors are popular 
    in robotics, or for projects that require controlled movement. <br><br>
    Finally, stepper motors provide precision, offering discrete step-by-step movement control. These stepper motors are used 
    in applications where accurate positioning and speed are absolutely crucial, and are often found in 3D printing or other 
    automated systems.
  </figcaption></figure>

<figure class="flower-box">
    <h2 style="margin-top: 0px;">LED</h2>
    <img src="https://m.media-amazon.com/images/I/71ClWuwF15L._AC_UF894,1000_QL80_.jpg" 
    class="workshop" id="workshopimage" alt="tags" style="width: 550px; height: 360px;">  
<figcaption>
    An LED, also known as a Light Emitting Diode, is an electronic component that emits light when a voltage is applied! 
    The longer leg is positive and the shorter leg is negative.
</figcaption> </figure>

<figure class="flower-box2"> 
    <h2>INVESTIGATING THE COMPONENTS: RGB LED</h2>
   <img src="https://www.build-electronic-circuits.com/wp-content/uploads/2024/01/RGB_anode_inside.png" 
   class="workshop" id="workshopimage" alt="tags" style="width: 550px; height: 330px;">
<figcaption> 
    RGB LEDs are comprised of red, green and blue LED lights in one. There are three separate LED colours packed in the 
    one unit, allowing for colour mixing.  Various colours can be produced by mixing the light emitted by their red, green, 
    and blue element- similar to how pixels on a computer screen display colour. By controlling the brightness of each of 
    these LEDs independently, these three colours can be mixed to create other colours. 
  </figcaption></figure>
