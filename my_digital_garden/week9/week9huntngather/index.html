  <figure class="flower-box">
    <h2 style="margin-top: 0px;">Refik Anadol's "Melting Memories"
        </h2>

<img src="https://levfestival.com/19/wp-content/uploads/sites/14/2019/03/RefikAnadol_Engram-Synthetic-Memory_600.jpg"
 class="workshop" id="workshopimage" alt="gesture" style="width: 550px; height: 500px;">

<figcaption>
    Refik Anadol's "Melting Memories" is an immense installation that delves into the materiality of memory,
    utilsising data and technology as the primary medium. The artwork is comprised of data paintings, data sculptures 
    and light projections that are based on the artist's research into the neural mechanisms of cognitive control. 
    The installation is a result of the artist's collaboration with the Neuroscape Laboratory at the
    University of California, San Francisco, where the data was collected. 
    For this piece, Anadol gathered data on the neural mechanisms of cognitive control from an EEG (electroencephalogram),
    a test that measures changes in brain wave activity and corroborates brain function. 
    These data sets ultimately constituted as the building blocks for the installation, perpetuating a compelling dialogue 
    among science, arts and technology in the world of interactive media.
