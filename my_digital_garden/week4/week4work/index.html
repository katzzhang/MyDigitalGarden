   <figure class="flower-box2">
    <h2>Slave to the Algorithm</h2>
    
    <figcaption>
     In the "Slave to the Algorithm" homework activity, I used a coin to help make my decisions for a day! 
     When the coin landed on heads I would say yes, and when it landed on tails I would say no.
     The decisions that riddled that day varied from my outfit for the day or homework choices. 
     I personally found this activity fun, perhaps because I am very indecisive! When I was figuring out whether to
     wear a certain skirt, the coin helped me decide and say yes! 
     <br>
    
     Overall, I felt having this activity dictate 
     my decisions for a day
     was fun and exciting, alike playing a game!  I also found it interesting to see how the coin's decisions affected my day. 
     However, I wouldn't want this to be a permanent part of my life
     â€” the novelty of it would likely wear off, and become monotonous and confining.
     
    </figcaption> </figure>
